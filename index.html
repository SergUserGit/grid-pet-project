<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">

      <div class="group-header-one">

        <section class="temp-logo">
          <img src="./images/sun_svg.svg" alt="sun svg">
          <div class="group-temp">
            <span class="span-temp">
              15
            </span>
            <img src="./images/deg_svg.svg" alt="deg svg">
          </div>
          <span class="span-town">New York</span>
          <img src="./images/clock_svg.svg" alt="clock svg">
          <p class="date-title">Wednesday, 10 January 2021</p>
          <div class="group-news">
            <span class="span-news">Breaking News</span>
          </div>
          <p class="indonesia-title">Indonesia says located black box recorders from crashed plane</p>
        </section>

        <section class="socials">

          <ul class="social-list">
            <li><img src="./images/facebook_icon.svg" alt="facebook"></li>
            <li><img src="./images/twitter_svg.svg" alt="twitter"></li>
            <li><img src="./images/instagram_svg.svg" alt="instagram"></li>
            <li><img src="./images/youtube_svg.svg" alt="youtube"></li>
          </ul>

        </section>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <img src="./images/main_logo.svg" alt="main logo">

        <div class="overlay-hero">
          <div class="hero-paragh">
            <p class="hero-paragh-one">Best Selling BLOG and MAGAZINE
              Theme of All Time</p>
            <p class="hero-paragh-two">Experience the change!</p>
          </div>

          <button class="button-hero">
            <span class="button-span">PURCHASE NOW</span>
          </button>

        </div>
      </section>

      <section class="last-header">

        <div class="home-group">
          <a href="#">Home</a>
          <img src="./images/line_ref.svg" alt="line ref">
        </div>

        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="#">International</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Opinion</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Youth</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Lifestyle</a></li>
            <li>
              <button>
                <span>Pages</span>
                <img src="./images/button_vector.svg" alt="vector">
              </button>
            </li>
          </ul>
        </nav>

        <form class="main-form">
          <input type="text" name="searchtext" id="searchtext" placeholder="Search for">
          <button type="submit">
            <img src="./images/loop.svg" alt="loop">
          </button>
        </form>

      </section>

    </div>


  </main>
</body>

</html>
